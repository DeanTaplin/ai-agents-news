name: Update AI Agents News

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs at 00:00 every Sunday
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get current date
      id: date
      run: echo "date=$(date +'%B %d, %Y')" >> $GITHUB_OUTPUT

    - name: Update README
      env:
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
      run: |
        # Fetch news from Brave API
        RESPONSE=$(curl -s -H "X-Subscription-Token: $BRAVE_API_KEY" \
          "https://api.search.brave.com/res/v1/web/search?q=AI+agents+autonomous+artificial+intelligence+news&count=20&freshness=pw")
        
        # Create README content
        cat > README.md << EOL
        # AI Agents News Collection

        A curated collection of the latest news and developments in AI agents and autonomous artificial intelligence. Last updated: ${{ steps.date.outputs.date }}

        ## Latest Updates

        EOL
        
        # Create arrays for tracking used titles
        declare -A seen_titles
        
        # Process all sections with title tracking
        process_section() {
          local section_name="$1"
          local keywords="$2"
          
          echo -e "\n### $section_name" >> README.md
          while IFS= read -r line; do
            if [[ -n "$line" ]] && [[ "$line" =~ ^####[[:space:]](.*)$ ]]; then
              title="${BASH_REMATCH[1]}"
              if [[ -z "${seen_titles[$title]}" ]]; then
                seen_titles[$title]=1
                echo "$line" >> README.md
                read -r summary_line
                echo "$summary_line" >> README.md
                read -r source_line
                echo -e "$source_line\n" >> README.md
              fi
            fi
          done < <(echo "$RESPONSE" | jq -r --arg keywords "$keywords" '
            .web.results[]? | 
            select(.title != null and .description != null) |
            select((.title + .description | ascii_downcase) | contains($keywords)) |
            "#### \(.title)\n**Summary:** \(.description)\n\n**Source:** [\(.url | split("/")[2])](\(.url))\n"
          ')
        }

        # Process each section
        process_section "Major Agent Releases & Improvements" "release|launch|update|new|model|agent"
        process_section "Notable Innovations" "research|innovation|breakthrough|discover|study"
        process_section "Market Trends" "market|industry|business|growth"

        # Add standard sections
        cat >> README.md << 'EOL'

        ## Contributing
        Feel free to submit pull requests with new articles or updates to existing ones. Please ensure all submissions include:
        - Article title
        - Brief summary
        - Source link
        - Date of publication

        ## License
        This repository is licensed under the MIT License - see the [LICENSE](LICENSE) file for details.
        EOL

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update news $(date +'%Y-%m-%d') [skip ci]" && git push)
