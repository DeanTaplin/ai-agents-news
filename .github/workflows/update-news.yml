name: Update AI Agents News

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs at 00:00 every Sunday
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get current date
      id: date
      run: echo "date=$(date +'%B %d, %Y')" >> $GITHUB_OUTPUT

    - name: Update README
      env:
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
      run: |
        # Fetch news from Brave API
        RESPONSE=$(curl -s -H "X-Subscription-Token: $BRAVE_API_KEY" \
          "https://api.search.brave.com/res/v1/web/search?q=AI+agents+autonomous+artificial+intelligence+news&count=20&freshness=pw")
        
        # Create README content
        cat > README.md << EOL
        # AI Agents News Collection

        A curated collection of the latest news and developments in AI agents and autonomous artificial intelligence. Last updated: ${{ steps.date.outputs.date }}

        ## Latest Updates

        EOL
        
        # Helper function to check if title exists
        declare -A seen_titles

        # Process releases section
        echo "### Major Agent Releases & Improvements" >> README.md
        while IFS= read -r item; do
          if [[ -n "$item" ]]; then
            title=$(echo "$item" | jq -r '.title')
            if [[ -z "${seen_titles[$title]}" ]]; then
              seen_titles[$title]=1
              echo -e "#### $title\n**Summary:** $(echo "$item" | jq -r '.description')\n\n**Source:** [$(echo "$item" | jq -r '.url | split("/")[2]')]($(echo "$item" | jq -r '.url'))\n" >> README.md
            fi
          fi
        done < <(echo "$RESPONSE" | jq -c '.web.results[]? | select(.title != null and .description != null) | select((.title + .description | ascii_downcase | contains("release")) or contains("launch") or contains("update") or contains("new") or contains("model") or contains("agent"))')

        # Process innovations section
        echo -e "\n### Notable Innovations" >> README.md
        while IFS= read -r item; do
          if [[ -n "$item" ]]; then
            title=$(echo "$item" | jq -r '.title')
            if [[ -z "${seen_titles[$title]}" ]]; then
              seen_titles[$title]=1
              echo -e "#### $title\n**Summary:** $(echo "$item" | jq -r '.description')\n\n**Source:** [$(echo "$item" | jq -r '.url | split("/")[2]')]($(echo "$item" | jq -r '.url'))\n" >> README.md
            fi
          fi
        done < <(echo "$RESPONSE" | jq -c '.web.results[]? | select(.title != null and .description != null) | select((.title + .description | ascii_downcase | contains("research")) or contains("innovation") or contains("breakthrough") or contains("discover") or contains("study"))')

        # Process market trends section
        echo -e "\n### Market Trends" >> README.md
        while IFS= read -r item; do
          if [[ -n "$item" ]]; then
            title=$(echo "$item" | jq -r '.title')
            if [[ -z "${seen_titles[$title]}" ]]; then
              seen_titles[$title]=1
              echo -e "#### $title\n**Summary:** $(echo "$item" | jq -r '.description')\n\n**Source:** [$(echo "$item" | jq -r '.url | split("/")[2]')]($(echo "$item" | jq -r '.url'))\n" >> README.md
            fi
          fi
        done < <(echo "$RESPONSE" | jq -c '.web.results[]? | select(.title != null and .description != null) | select((.title + .description | ascii_downcase | contains("market")) or contains("industry") or contains("business") or contains("growth"))')

        # Add standard sections
        cat >> README.md << 'EOL'

        ## Contributing
        Feel free to submit pull requests with new articles or updates to existing ones. Please ensure all submissions include:
        - Article title
        - Brief summary
        - Source link
        - Date of publication

        ## License
        This repository is licensed under the MIT License - see the [LICENSE](LICENSE) file for details.
        EOL

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update news $(date +'%Y-%m-%d') [skip ci]" && git push)
