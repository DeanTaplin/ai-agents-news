name: Update AI Agents News

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs at 00:00 every Sunday
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get current date
      id: date
      run: echo "date=$(date +'%B %d, %Y')" >> $GITHUB_OUTPUT

    - name: Update README
      env:
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Debug: Print API key length (not the actual key)
        echo "API key length: ${#BRAVE_API_KEY}"
        
        # Make API request and store response
        RESPONSE=$(curl -v -H "X-Subscription-Token: $BRAVE_API_KEY" \
          "https://api.search.brave.com/res/v1/web/search?q=AI+agents+autonomous+artificial+intelligence+news&count=20&freshness=pw")
        
        # Debug: Print response structure (without sensitive data)
        echo "API Response structure:"
        echo "$RESPONSE" | jq 'keys'
        
        # Start new README content regardless of API response
        cat > README.md << EOL
        # AI Agents News Collection

        A curated collection of the latest news and developments in AI agents and autonomous artificial intelligence. Last updated: ${{ steps.date.outputs.date }}

        ## Latest Updates

        ### Major Agent Releases & Improvements

        - Failed to fetch latest news. Please check back later.

        ### Notable Innovations

        - Failed to fetch latest news. Please check back later.

        ### Market Trends

        - Failed to fetch latest news. Please check back later.

        ## Contributing
        Feel free to submit pull requests with new articles or updates to existing ones. Please ensure all submissions include:
        - Article title
        - Brief summary
        - Source link
        - Date of publication

        ## License
        This repository is licensed under the MIT License - see the [LICENSE](LICENSE) file for details.
        EOL

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update news $(date +'%Y-%m-%d') [skip ci]" && git push)
